<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="Stylesf.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body">
        <div>
            <ul class="advindexbar">
                <li class="advindexbar-item"><a href="Indexf.html"><img src="google.png" alt="googleimage" style="width:74;height:24px;"></a></li>
            </ul>
        </div>
        <div class="text-up">
          <p class="padvanced-search">Advanced Search</p>
          <div class="horizontalline"></div>
          <div class="divadv">
            <p class="padv">Find page with...</p>
            <form action="https://google.com/search">
                <div class="rowinput">
                   <div class="leftside">
                    <p class="p-advanced">all these words:</p>
                   </div>
                   <div class="rightside">
                    <input type="text" name="as_q" class="input-box">
                   </div>
                </div>
                <div class="rowinput">
                    <div class="leftside">
                     <p class="p-advanced">this is exact word or phrase:</p>
                    </div>
                    <div class="rightside">
                     <input type="text" name="as_epq" class="input-box">
                    </div>
                 </div>
                 <div class="rowinput">
                    <div class="leftside">
                     <p class="p-advanced">any of these words:</p>
                    </div>
                    <div class="rightside">
                     <input type="text" name="as_oq" class="input-box">
                    </div>
                 </div>
                 <div class="rowinput">
                    <div class="leftside">
                     <p class="p-advanced">none of these words:</p>
                    </div>
                    <div class="rightside">
                     <input type="text" name="as_q" class="input-box">
                    </div>
                 </div>
                 <div class="adv-btn-div">
                    <div class="leftside"></div>
                   <input type="submit" value="Advanced Search" class="btn-adv">
                 </div>
            </form>
          </div>
          </div>
    </body>
</html>
